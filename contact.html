        <!--==========================
      Contact Section
    ============================-->
        <section id="contact" class="wow fadeInUp">
            <div class="container">
                <div class="section-header">
                    <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores quae porro consequatur aliquam, incidunt fugiat culpa esse aute nulla. malis nulla duis fugiat culpa esse aute nulla ipsum velit export irure minim illum fore</p> -->
                </div>

                <div class="row contact-info">
                    <div class="col-lg-5">
                        <div class="contact-address">
                            <i class="ion-ios-location-outline"></i>
                            <h3>Address</h3>
                            <address>Plot # 11 Line 25-B Model Town Phase 2 Wah Cantt, Pakistan</address>
                        </div>
                        <div class="contact-phone">
                            <i class="ion-ios-telephone-outline"></i>
                            <h3>Phone Number</h3>
                            <p><a href="tel:+92-342-0011719">+92-342-0011719</a></p>
                            <p><a href="tel:+92-51-4916360">+92-51-4916360</a></p>

                        </div>
                        <div class="contact-email">
                            <i class="ion-ios-email-outline"></i>
                            <h3>Email</h3>
                            <p><a href="#">info@capregsoft.com</a></p>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="container">
                            <div class="form">

                                <!-- Form itself -->
                                <form name="sentMessage" class="well" id="contactForm" novalidate>
                                    <div class="control-group">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Full Name" id="name" required data-validation-required-message="Please enter your name" />
                                            <p class="help-block"></p>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="controls">
                                            <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Please enter your email" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="controls">
                                            <textarea rows="10" cols="100" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter your message" minlength="5" data-validation-minlength-message="Min 5 characters" maxlength="999" style="resize:none"></textarea>
                                        </div>
                                    </div>
                                    <div id="success"> </div>
                                    <!-- For success/fail messages -->
                                    <button type="submit" class="btn btn-primary pull-right">Send</button><br />
                                </form>
                            </div>

                        </div>
                    </div>


                </div>
            </div>

            <div class="container mb-4 map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d829.1831527121645!2d72.72485413902778!3d33.7675748488281!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1601205790979!5m2!1sen!2s" width="100%" height="350" frameborder="0"
